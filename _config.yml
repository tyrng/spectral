#About Me
aboutpic01: ../images/site/me1.jpg
aboutpara01: |
  Born under the warm sunshine of the East Coast, the (once) kiddo Tyrone was mesmerized by two things - the soothing tropical (and rather salty) breeze as it gracefully sang and touched his face, and a machine capable of capturing lights and moments, which his father gave him as a gift when he was 10 years old. The teeny (current) Tyrone lives and studies among tall concretes in Kuala Lumpur to achieve his ambition as a Software Engineer - the boring (future) Tyrone.
aboutpic02: ../images/site/me2.jpg
aboutpara02: |
  Obsessed with the cinematic style, Tyrone finds ways to fuse the style to many genres, primirily street, portrait, and lifestyle photography. In late 2015, he read about a photography article about the 'quiet in-between moments' - which had driven him even more obsessive. Mid 2016, he then discovered the 'documentary approach' in wedding photography. It is also that time he decided to start his freelance career by incorporating all his findings and 10 years of experience in photography.

