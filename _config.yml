#Portfolio
pspotlight1: |
  Marriage
pspotlight1para: |
  Of all the timeframes in our lives, marriage is of upmost important. <br><br>I crave to capture genuine emotions, because I believe a moment that is interfered by the photographer isn’t a genuine moment — it is the photographer’s idea of what that moment should be. <br><br><b>Services offered: Registration of Marriage, Wedding Actual Day, Wedding Dinner. </b>
pspotlight1img: ../images/portfolio/posts/marriage/wedding-janeshaun/wedding-janeshaun 022.jpg
pspotlight2: |
  Graduations
pspotlight2para: |
  Moment of a lifetime. Gowns and mortarboards, a vision of hope. <br><br><b>Services offered: Personal/Group Portraits, Convocation Event Photography.</b>
